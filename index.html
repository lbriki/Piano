<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:fb="http://ogp.me/ns/fb#"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/dahmani01/piano-club/master/img/preview.png"
    />
    <meta property="og:image:width" content="450" />
    <meta property="og:image:height" content="298" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="icon" href="./img/piano.png" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Piano | Microsoft ISSATSo</title>
  </head>
  <body>
    <nav>
      <img src="./img/Logo_Microsoft_2.png" alt="logo" />
    </nav>
    <div class="piano-container">
      <div class="piano">
        <div data-note="C4" class="key white"  id="c4">
          <div data-note="Db4" class="key black"></div>
          <span >C4</span>

        </div>

        <div data-note="D4" class="key white">
          <div data-note="Eb4" class="key black"></div>
          <span>D4</span>
        </div>

        <div data-note="E4" class="key white">
          <div data-note="Gb4" class="key black"></div>
          <span>E4</span>
        </div>
        <div data-note="F4" class="key white"><span>F4</span></div>

        <div data-note="G4" class="key white">
          <div data-note="Ab4" class="key black"></div>
          <span>G4</span>
        </div>

        <div data-note="A4" class="key white">
          <div data-note="Bb4" class="key black"></div>
          <span>A4</span>
        </div>

        <div data-note="B4" class="key white"><span>B4</span></div>
        <div data-note="C5" class="key white">
          <div data-note="Db5" class="key black"></div>
          <span>C5</span>
        </div>

        <div data-note="D5" class="key white">
          <div data-note="Eb5" class="key black"></div>
          <span>D5</span>
        </div>

        <div data-note="E5" class="key white"><span>E5</span></div>
      </div>
    </div>
    <footer><h3>Microsoft ISSATSo | Basic Web Department</h3></footer>

    <audio id="C4" src="sounds/C4.mp3"></audio>
    <audio id="Db4" src="sounds/Db4.mp3"></audio>
    <audio id="D4" src="sounds/D4.mp3"></audio>
    <audio id="Eb4" src="sounds/Eb4.mp3"></audio>
    <audio id="E4" src="sounds/E4.mp3"></audio>
    <audio id="F4" src="sounds/F4.mp3"></audio>
    <audio id="Gb4" src="sounds/Gb4.mp3"></audio>
    <audio id="G4" src="sounds/G4.mp3"></audio>
    <audio id="Ab4" src="sounds/Ab4.mp3"></audio>
    <audio id="A4" src="sounds/A4.mp3"></audio>
    <audio id="Bb4" src="sounds/Bb4.mp3"></audio>
    <audio id="B4" src="sounds/B4.mp3"></audio>
    <audio id="C5" src="sounds/C5.mp3"></audio>
    <audio id="Db5" src="sounds/Db5.mp3"></audio>
    <audio id="D5" src="sounds/D5.mp3"></audio>
    <audio id="Eb5" src="sounds/Eb5.mp3"></audio>
    <audio id="E5" src="sounds/E5.mp3"></audio>

    <script src="./script.js"></script>
  </body>
</html>
